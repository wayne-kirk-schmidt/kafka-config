dataDir=/var/local/data/zookeeper
clientPort=2181
maxClientCnxns=0
initLimit=5
syncLimit=2
server.1=%%ZSVRIP01%%.%%ZOOKEEPERID01%%:2888:3888
server.2=%%ZSVRIP02%%.%%ZOOKEEPERID02%%:2888:3888
server.3=%%ZSVRIP03%%.%%ZOOKEEPERID03%%:2888:3888
###
### /var/local/data/zookeeper/myid
###
###
### myid = "%%ZOOKEEPERID01%%"
### myid = "%%ZOOKEEPERID02%%"
### myid = "%%ZOOKEEPERID03%%"
